    <style>
        /* Estilo para o modal */
.modal {
  display: none; 
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  position: relative;
  margin: 1% auto 10%;
  padding: 20px;
  width: 80%;
  max-width: 600px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 25px;
  cursor: pointer;
  color: #333;
}

.modal img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  margin-bottom: 20px;
}

.modal h2 {
  margin-top: 0;
}

.modal p {
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

    </style>
</head>

    <div class="legendaMapa">
        <button data-text="Cantina" data-text2="Espaço que fornece geladeira e microondas para os alunos que trazem a própria comida, além disso os alunos podem comprar comida aqui ou usar as mesas para estudar e se reunir." class="open-modal-btn" data-image="imagens/cantina.jpeg"><img src="imagens/comida.png" style="max-height: 30px;">   Cantina   <img src="imagens/comida.png" style="max-height: 26px;"></button>
        <button data-text="Patio" data-text2="A entrada principal do instituto, indapendente da porta que você use para entrar, na maioria das vezes você vai passar por este pátio. Aqui é onde se encontra a secretária, os binheiros, a biblioteca, mesas de pingpong, messas e bancos para os alunos ficarem conversando ou estudando. Também é passagem para a maioria das sala e laboratórios, e o local mais usado quando acontecem palestras no campus." class="open-modal-btn" data-image="imagens/patio1.jpeg"><img src="imagens/livro.png" style="max-height: 26px;">   Pátio E Biblioteca   <img src="imagens/sino.png" style="max-height: 26px;"></button>
